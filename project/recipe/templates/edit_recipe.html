{% extends 'base.html' %}
{% load static %}


{% block title %} Edit Recipe {% endblock %}
{% block content %}

        <h1>{{ message }}</h1>
        <form class="input_data" enctype="multipart/form-data" action="" method="post">

        </form>
    </div>
{% endblock %}
